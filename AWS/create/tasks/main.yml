---
- name: Create Keypair
  ec2_key:
    name: automation
    key_material: "ssh-rsa  1alfredomontalvo@gmail.com"
    region: us-east-2

- name: Create Instances
  ec2:
    instance_type: "{{ instance_type }}"
    image: "{{ instance_image }}"
    instance_tags:
        Name: "{{ item }}"
    exact_count: 1
    count_tag:
        Name: "{{ item }}"
    key_name: automation
    vpc_subnet_id: subnet-6f1d1815
    assign_public_ip: yes
    volumes:
      - device_name: /dev/sdb
        volume_size: '5'
        delete_on_termination: true
    wait: yes
    region: us-east-2
  loop:
    - server1
#    - server2

- name: Get Instance Info
  ec2_instance_info:
    filters:
      instance-state-name: running
    region: us-east-2
  register: result

- name: Allocate and assignate EIP
  ec2_eip:
    state: present
    release_on_disassociation: yes
    device_id: "{{ result.instances[0].instance_id }}"
    region: us-east-2